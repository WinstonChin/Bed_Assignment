<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SeniorCare Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #f9f6ff, #ffffff);
      color: #333;
    }
    #header { margin-bottom: 30px; }
    main {
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #clock {
      font-size: 26px;
      font-weight: bold;
      color: #5b2f91;
      margin-bottom: 30px;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(8px);
      padding: 14px 26px;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(160, 120, 255, 0.2);
      border: 1px solid rgba(200, 180, 255, 0.4);
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .content-section {
      background: #fff;
      padding: 35px;
      border-radius: 22px;
      max-width: 800px;
      width: 100%;
      box-shadow: 6px 6px 16px rgba(170, 140, 240, 0.1), -4px -4px 12px rgba(255, 255, 255, 0.6);
      transition: all 0.3s ease;
      margin-bottom: 30px;
    }
    .content-section h2 { font-size: 26px; color: #4b2caf; margin-bottom: 20px; }
    .content-section h3 { font-size: 20px; color: #6239a1; margin-top: 30px; }
    .content-section p { font-size: 18px; color: #444; margin-top: 10px; }
    .content-section ul { list-style-type: none; padding: 0; }
    .content-section li { font-size: 17px; padding: 6px 0; color: #555; }
    #weather-section { max-width: 800px; margin-bottom: 30px; width: 100%; }
    .weather-card {
      background: #f7f3ff;
      border-radius: 12px;
      padding: 18px 20px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(120, 80, 180, 0.07);
    }
    .weather-card h3 { margin: 0 0 8px 0; }
    .weather-card p { margin: 4px 0; }
    .weather-card small { color: #888; }
    #weather-form {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    #weather-form input, #weather-form button {
      font-size: 1rem;
      padding: 0.5rem;
    }
    #weather-result {
      margin-bottom: 18px;
      color: #4b2caf;
      font-weight: bold;
    }
    footer {
      background: linear-gradient(90deg, #c9a7f4, #a3c8f6);
      color: white;
      text-align: center;
      padding: 18px;
      margin-top: 50px;
      font-size: 14px;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      box-shadow: 0 -4px 10px rgba(180, 140, 255, 0.15);
    }
  </style>
</head>
<body>

  <div id="header"></div>

<main>
  <div id="clock">Loading current time...</div>

  <div id="geo-weather-section" class="content-section">
    <h2>Weather At Your Location</h2>
    <div id="geo-weather"></div>
  </div>

  <div id="weather-section" class="content-section">
    <h2>üå§Ô∏è Search & Saved Weather</h2>
    <form id="weather-form">
      <label for="location" style="font-weight:bold;">Location:</label>
      <input type="text" id="location" placeholder="e.g., Singapore" required />
      <button type="submit" id="checkBtn">Check & Save Weather</button>
    </form>
    <div id="weather-result"></div>
    <div id="weather"></div>
  </div>

  <div id="quote-section" class="content-section">
    <h2>üí¨ Quote of the Day</h2>
    <p id="quote-text">Loading inspirational quote...</p>
    <p id="quote-author" style="font-style: italic;"></p>
  </div>

  <div id="content" class="content-section">
    <h2>Welcome to SeniorCare</h2>
    <p>Tap a button above to get started üß≠</p>
  </div>
</main>

<footer>
  <p>¬© 2025 SeniorCare. Stay joyful, stay well üíú</p>
</footer>

<script src="weather.js"></script>
<script src="home.js"></script>
