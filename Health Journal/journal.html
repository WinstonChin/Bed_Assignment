<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Health Journal - SeniorCare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom right, #f6ecff, #ffffff);
      color: #3c2179;
    }

    #header {
      width: 100%;
      margin-bottom: 30px;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    h1, h2 {
      text-align: center;
      color: #5c2a9d;
      margin-bottom: 25px;
    }

    form {
      background-color: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 6px 14px rgba(180, 120, 255, 0.08);
      max-width: 600px;
      margin: 0 auto 40px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    label {
      font-weight: 700;
      color: #4a2a7d;
    }

    input[type="date"],
    input[type="number"],
    input[type="text"],
    input[type="file"],
    textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: vertical;
      font-family: 'Quicksand', sans-serif;
      color: #3c2179;
    }

    button[type="submit"] {
      margin-top: 10px;
      background-color: #764abc;
      color: white;
      font-size: 16px;
      padding: 14px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(118, 74, 188, 0.3);
      font-weight: 700;
    }

    button[type="submit"]:hover {
      background-color: #5a3496;
    }

    hr {
      max-width: 600px;
      margin: 0 auto 40px;
      border: none;
      border-top: 1px solid #d8c7ff;
      border-radius: 50%;
    }

    #journal-list {
      max-width: 800px;
      margin: 0 auto;
      list-style: none;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    #journal-list li {
      background-color: #fff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 12px rgba(180, 120, 255, 0.1);
      color: #3c2179;
      font-size: 16px;
    }

    #journal-list li strong {
      color: #5c2a9d;
      font-weight: 700;
    }

    #journal-list li em {
      font-style: italic;
      color: #764abc;
    }

    #journal-list button {
      margin-top: 10px;
      margin-right: 10px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 700;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #journal-list button.edit-btn {
      background-color: #caa8f5;
      color: #3c2179;
      box-shadow: 0 2px 8px rgba(186, 146, 230, 0.6);
    }

    #journal-list button.edit-btn:hover {
      background-color: #b58fe4;
    }

    #journal-list button.delete-btn {
      background-color: #ff4d4d;
      color: white;
      box-shadow: 0 2px 8px rgba(255, 77, 77, 0.6);
    }

    #journal-list button.delete-btn:hover {
      background-color: #e04343;
    }
  </style>
</head>
<body>

  <div id="header"></div>

  <main>
    <h1>üìù My Health Journal</h1>
    <!-- Message Display -->
    <div id="message-box" style="display:none; padding:10px; margin-bottom:1em; border-radius:5px;"></div>

    <form id="journal-form" enctype="multipart/form-data">
      <input type="hidden" id="entry-id" />
      <label for="entry-date">Date:</label>
      <input type="datetime-local" id="entry-date" />

      <label for="pain-level">Pain Level (0‚Äì10):</label>
      <input type="number" id="pain-level" min="0" max="10" required />

      <label for="pain-location">Pain Location:</label>
      <input type="text" id="pain-location" maxlength="50" />

      <label for="symptoms">Symptoms:</label>
      <input type="text" id="symptoms" maxlength="100" required />

      <label for="notes">Notes:</label>
      <textarea id="notes" maxlength="500" required></textarea>

      <label for="photo">Attach Photo (optional):</label>
      <input type="file" id="photo" name="photo" accept="image/*" />

      <button type="submit">Save Entry</button>
    </form>
    <div id="symptom-analysis" style="display:none; margin: 20px 0; padding: 16px; border-radius: 10px; background: #f3f0ff; color: #4a2a7d; font-weight: 500;"></div>

    <hr />
    <h2>Pain Level Trend</h2>
    <canvas id="painTrendChart" width="600" height="400" style="margin: 0 auto 30px auto; display: block;"></canvas>

    <h2>Journal Entries</h2>
    <form id="search-form" style="margin-bottom:20px;">
  <label>Date: <input type="date" id="search-date"></label>
  <label>Pain Level: <input type="number" min="0" max="10" id="search-pain"></label>
  <label>Symptoms: <input type="text" id="search-symptoms"></label>
  <button type="submit">Search</button>
  <button type="button" id="clear-search">Clear</button>
</form>
    <ul id="journal-list"></ul>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('header').innerHTML = html;
      });
  </script>
  <script src="journal.js"></script>
</body>
</html>
