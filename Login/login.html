<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #f4e8ff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: white;
      padding: 30px 25px;
      width: 320px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(140, 110, 190, 0.15);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #5b2f91;
      margin-bottom: 24px;
      font-weight: 700;
      font-size: 22px;
    }

  input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
    font-size: 14px;
    background: #fafafa;
    transition: border-color 0.3s ease;
  }

    input:focus {
      outline: none;
      border-color: #a078ff;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #a174e8, #7a56d4);
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 12px rgba(160, 120, 255, 0.25);
    }

    button:hover {
      background: linear-gradient(135deg, #8d5edb, #5f3bb2);
    }

    .link {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
      color: #555;
    }

    .link a {
      color: #7b4ae2;
      text-decoration: none;
      font-weight: 600;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Login</h2>
    <form onsubmit="login(event)">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="link">
      Don't have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>
  <script src="login.js"></script>
 
</body>
</html>
