<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .history-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }
        .status-completed {
            color: #28a745;
        }
        .status-cancelled {
            color: #dc3545;
        }
        .status-upcoming {
            color: #17a2b8;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    
    <div class="history-container">
        <h2 class="mb-4">Appointment History</h2>
        
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Doctor</th>
                        <th>Location</th>
                        <th>Purpose</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="historyTableBody">
                    <!-- Data will be loaded here -->
                </tbody>
            </table>
        </div>
        
        <div id="emptyState" class="text-center py-5 d-none">
            <i class="bi bi-calendar-x" style="font-size: 3rem; color: #6c757d;"></i>
            <h4 class="mt-3">No Appointments Found</h4>
            <p>You don't have any appointment history yet.</p>
            <a href="/book-appointment" class="btn btn-primary">Book New Appointment</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="appointmenthistory.js"></script>
</body>
</html>
