<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Appointment Reminder Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom right, #f7f0ff, #ffffff);
      color: #333;
    }

    #header {
      margin-bottom: 30px;
    }

    main {
      padding: 30px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h1, h2 {
      text-align: center;
      color: #5c2a9d;
      margin-bottom: 20px;
    }

    #calendar-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 25px;
      gap: 20px;
    }

    #calendar-controls button {
      padding: 10px 20px;
      background-color: #caa8f5;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 5px rgba(100, 0, 150, 0.1);
    }

    #calendar-controls button:hover {
      background-color: #b58fe4;
    }

    #month-year {
      font-size: 22px;
      font-weight: bold;
      color: #6b319c;
    }

    #calendar-header {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      font-weight: bold;
      padding-bottom: 10px;
      color: #764abc;
    }

    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 12px;
    }

    .day {
      background-color: #fff;
      border-radius: 16px;
      padding: 10px;
      min-height: 110px;
      font-size: 15px;
      box-shadow: 2px 2px 10px rgba(160, 120, 255, 0.07);
      border: 1px solid #eee;
    }

    .med-entry {
      margin-top: 5px;
      background-color: #e4d4ff;
      padding: 5px 8px;
      border-radius: 8px;
      font-size: 14px;
      color: #3c2179;
    }

    .delete-btn {
      background: none;
      border: none;
      color: crimson;
      float: right;
      cursor: pointer;
      font-size: 16px;
    }

    form {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 6px 14px rgba(180, 120, 255, 0.08);
    }

    form input, form button {
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    form button {
      background-color: #764abc;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #5a3496;
    }

    #modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(100, 0, 150, 0.2);
      padding: 25px;
      width: 300px;
      display: none;
    }

    #modal.visible {
      display: block;
    }

    .history-btn-container {
      text-align: center;
      margin: 30px 0 0 0;
    }

    .history-link {
      display: inline-block;
      padding: 12px 24px;
      background-color: #a15ee8;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-size: 16px;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 6px rgba(100, 0, 150, 0.1);
    }

    .history-link:hover {
      background-color: #8c44d6;
    }
  </style>
</head>
<body>

  <!-- Load header.html -->
  <div id="header"></div>

  <main>
    <h1>üìÖ Appointment Calendar</h1>

    <div id="calendar-controls">
      <button id="prev-month">‚Üê Previous</button>
      <span id="month-year"></span>
      <button id="next-month">Next ‚Üí</button>
    </div>

    <div id="calendar-header">
      <div>Sun</div>
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
    </div>

    <div id="calendar"></div>

    <h2>‚ûï Add Appointment</h2>
    <form id="med-form">
      <input type="text" id="med-name" placeholder="Clinic" required />
      <input type="text" id="med-purpose" placeholder="Purpose" required />
      <input type="datetime-local" id="med-datetime" required />
      <button type="submit">Add Reminder</button>
    </form>

    <div class="history-btn-container">
      <a href="appointmenthistory.html" class="history-link">üìñ View Appointment History</a>
    </div>
  </main>

  <!-- Edit Modal -->
  <div id="modal">
    <form id="edit-form">
      <label>Clinic:</label><br>
      <input type="text" id="edit-name" required /><br><br>

      <label>Purpose:</label><br>
      <input type="text" id="edit-purpose" required /><br><br>

      <label>Date & Time:</label><br>
      <input type="datetime-local" id="edit-datetime" required /><br><br>

      <button type="submit">Save</button>
      <button type="button" id="delete-btn" style="color: red; margin-left: 10px;">Delete</button>
    </form>
  </div>

  <!-- Load header -->
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });
  </script>

  <!-- Logic -->
  <script src="appointment.js"></script>
</body>
</html>
