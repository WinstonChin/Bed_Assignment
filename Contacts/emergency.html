<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emergency Info Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5faff;
      padding: 0;
      margin: 0;
    }
    #header {
      margin-bottom: 30px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    h2 {
      text-align: center;
      color: #2a6b8f;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #2a6b8f;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .info {
      background: #e6f7ff;
      margin-top: 30px;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Load the navigation header -->
  <div id="header"></div>

  <div class="container">
    <h2>Emergency Info Card</h2>

    <label>Blood Type</label>
    <input type="text" id="bloodType" />

    <label>Allergies</label>
    <textarea id="allergies" rows="2"></textarea>

    <label>Medical Conditions</label>
    <textarea id="medicalConditions" rows="2"></textarea>

    <label>Emergency Contact Name</label>
    <input type="text" id="emergencyContactName" />

    <label>Emergency Contact Phone</label>
    <input type="text" id="emergencyContactPhone" />

    <button onclick="saveEmergencyInfo()">Save Info</button>

    <div class="info" id="infoDisplay"></div>
  </div>

  <!-- Load emergency info script -->
  <script src="emergency.js"></script>

  <!-- Inject header navigation -->
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });
  </script>
</body>
</html>
