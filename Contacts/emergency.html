<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emergency Info Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5faff;
      padding: 0;
      margin: 0;
    }
    #header {
      margin-bottom: 20px;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    h2 {
      text-align: center;
      color: #2a6b8f;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #2a6b8f;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .info {
      background: #e6f7ff;
      margin-top: 30px;
      padding: 15px;
      border-radius: 8px;
    }
    nav {
      background-color: #b3e5fc;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      border-bottom: 2px solid #90caf9;
    }
    nav a {
      text-decoration: none;
      color: #004d67;
      font-weight: bold;
      background: #e1f5fe;
      padding: 8px 14px;
      border-radius: 20px;
      transition: background 0.3s;
    }
    nav a:hover {
      background: #81d4fa;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      padding: 10px;
      display: inline-block;
      margin-left: 10px;
      color: #004d67;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div style="background-color: #e1f5fe; display: flex; justify-content: space-between; align-items: center; padding: 10px 20px;">
    <div class="logo">üë¥ SeniorCare</div>
    <nav>
      <a href="index.html">üè† Home</a>
      <a href="meds.html">‚ù§Ô∏è Meds</a>
      <a href="appointment.html">üí¨ Appointments</a>
      <a href="daily.html">üìÖ Daily</a>
      <a href="emergency.html">üö® Emergency</a>
      <a href="journal.html">üßæ Journal</a>
      <a href="profile.html">üë§ Profile</a>
    </nav>
  </div>

  <!-- Form -->
  <div class="container">
    <h2>Emergency Info Card</h2>
    <form onsubmit="event.preventDefault(); saveEmergencyInfo();">
      <label>Blood Type:</label>
      <input type="text" id="bloodType" required>

      <label>Allergies:</label>
      <textarea id="allergies" rows="2"></textarea>

      <label>Medical Conditions:</label>
      <textarea id="medicalConditions" rows="2"></textarea>

      <label>Emergency Contact Name:</label>
      <input type="text" id="emergencyContactName" required>

      <label>Emergency Contact Phone:</label>
      <input type="text" id="emergencyContactPhone" required>

      <button type="submit">Save Info</button>
    </form>

    <div class="info" id="infoDisplay"></div>
  </div>

  <script>
    const userId = 1; // replace with real login ID if applicable

    async function saveEmergencyInfo() {
      const data = {
        userId,
        bloodType: document.getElementById("bloodType").value,
        allergies: document.getElementById("allergies").value,
        medicalConditions: document.getElementById("medicalConditions").value,
        emergencyContactName: document.getElementById("emergencyContactName").value,
        emergencyContactPhone: document.getElementById("emergencyContactPhone").value
      };

      const res = await fetch('/api/emergency-info', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      alert(result.message);
      loadEmergencyInfo();
    }

    async function loadEmergencyInfo() {
      const res = await fetch(`/api/emergency-info/${userId}`);
      const info = await res.json();

      document.getElementById('bloodType').value = info.BloodType || '';
      document.getElementById('allergies').value = info.Allergies || '';
      document.getElementById('medicalConditions').value = info.MedicalConditions || '';
      document.getElementById('emergencyContactName').value = info.EmergencyContactName || '';
      document.getElementById('emergencyContactPhone').value = info.EmergencyContactPhone || '';

      document.getElementById("infoDisplay").innerHTML = `
        <strong>Blood Type:</strong> ${info.BloodType || 'N/A'}<br>
        <strong>Allergies:</strong> ${info.Allergies || 'N/A'}<br>
        <strong>Medical Conditions:</strong> ${info.MedicalConditions || 'N/A'}<br>
        <strong>Emergency Contact:</strong> ${info.EmergencyContactName || 'N/A'} (${info.EmergencyContactPhone || 'N/A'})
      `;
    }

    window.onload = loadEmergencyInfo;
  </script>

</body>
</html>
