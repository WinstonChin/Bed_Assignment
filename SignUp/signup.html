<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <style>
    body {
  font-family: sans-serif;
  background: #f1f1f1;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.box {
  background: white;
  padding: 30px;
  width: 320px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 6px;
  box-sizing: border-box;
  font-size: 14px;
}

button {
  width: 100%;
  padding: 12px;
  background: #007bff;
  border: none;
  border-radius: 6px;
  color: white;
  font-size: 16px;
  cursor: pointer;
  
}

button:hover {
  background: #0056b3;
}

.link {
  text-align: center;
  margin-top: 12px;
  font-size: 14px;
}

.link a {
  color: #007bff;
  text-decoration: none;
}
  </style>
</head>
<body>
  <div class="box">
    <h2>Sign Up</h2>
    <form onsubmit="signup(event)">
      <input type="text" id="name" placeholder="Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <div class="link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>
  <script src="signup.js"></script>

  
</body>
</html>
