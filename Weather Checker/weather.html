<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Checker</title>
  <script defer src="weather.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f3f3f3;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 1rem;
    }
    #result {
      margin-top: 2rem;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px #ccc;
    }
  </style>
</head>
<body>
  <h1>Weather Checker</h1>

  <label for="location">Location:</label>
  <input type="text" id="location" placeholder="e.g., Singapore" required />
  <br/>
  <button id="checkBtn">Check Weather</button>

  <div id="result" style="display:none;"></div>
</body>
</html>
