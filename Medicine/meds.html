<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Medication Reminder Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom right, #f6ecff, #ffffff);
      color: #333;
    }

    main {
      padding: 30px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h1, h2 {
      text-align: center;
      color: #5c2a9d;
      margin-bottom: 25px;
    }

    #calendar-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 25px;
      gap: 20px;
    }

    #calendar-controls button {
      padding: 10px 20px;
      background-color: #caa8f5;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 5px rgba(100, 0, 150, 0.1);
    }

    #calendar-controls button:hover {
      background-color: #b58fe4;
    }

    #month-year {
      font-size: 22px;
      font-weight: bold;
      color: #6b319c;
    }

    #calendar-header {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      font-weight: bold;
      padding-bottom: 10px;
      color: #764abc;
    }

    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 12px;
    }

    .day {
      background-color: #fff;
      border-radius: 16px;
      padding: 10px;
      min-height: 110px;
      font-size: 15px;
      box-shadow: 2px 2px 10px rgba(160, 120, 255, 0.07);
      border: 1px solid #eee;
    }

    .med-entry {
      margin-top: 5px;
      background-color: #e4d4ff;
      padding: 5px 8px;
      border-radius: 8px;
      font-size: 14px;
      color: #3c2179;
      cursor: pointer;
    }

    form {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 6px 14px rgba(180, 120, 255, 0.08);
    }

    form input,
    form select,
    form button {
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-family: 'Quicksand', sans-serif;
    }

    form button {
      background-color: #764abc;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #5a3496;
    }

    /* ‚ú® MODAL STYLING (MATCHES APPOINTMENT SYSTEM) */
    #modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(100, 0, 150, 0.2);
      padding: 30px 35px;
      width: 340px;
      display: none;
      font-family: 'Quicksand', sans-serif;
    }

    #modal.visible {
      display: block;
    }

    #edit-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
      color: #6a4bdc;
    }

    #edit-form input {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 20px;
      border: 1.8px solid #b5aaff;
      border-radius: 12px;
      font-size: 15px;
      transition: border-color 0.3s ease;
      background-color: #faf8ff;
    }

    #edit-form input:focus {
      outline: none;
      border-color: #8358e8;
      background-color: #f4efff;
    }

    .modal-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .modal-buttons button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    .modal-buttons .save-btn {
      background-color: #764abc;
      color: white;
    }

    .modal-buttons .delete-btn {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>

  <div id="header"></div>

  <main>
    <h1>üíä Medication Reminder Calendar</h1>

    <div id="calendar-controls">
      <button id="prev-month">‚Üê Previous</button>
      <span id="month-year"></span>
      <button id="next-month">Next ‚Üí</button>
    </div>

    <div id="calendar-header">
      <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
    </div>

    <div id="calendar"></div>

    <h2>‚ûï Add Medication Reminder</h2>
    <form id="med-form">
      <input type="text" id="med-name" placeholder="Medicine name" required />
      <input type="datetime-local" id="med-datetime" required />
      <label for="dateTimings">Timings</label>
      <select id="dateTimings">
        <option value="1">Once</option>
        <option value="2">3 times a day</option>
        <option value="3">Daily - for whole month</option>
        <option value="4">Weekly</option>
        <option value="5">Monthly - for 3 months</option>
      </select>
      <button type="submit">Add Reminder</button>
    </form>
  </main>

  <!-- Edit box/popup -->
  <div id="modal">
    <form id="edit-form">
      <label for="edit-name">Medicine Name:</label>
      <input type="text" id="edit-name" required>

      <label for="edit-datetime">Date & Time:</label>
      <input type="datetime-local" id="edit-datetime" required>

      <div class="modal-buttons">
        <button type="submit" class="save-btn">Save</button>
        <button type="button" id="delete-btn" class="delete-btn">Delete</button>
      </div>
    </form>
  </div>

  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });
  </script>

  <script src="meds.js"></script>
</body>
</html>
