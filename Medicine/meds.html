<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Medication Reminder Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 18px;
      margin: 0;
      background-color: #f9f9f9;
    }

    #header {
      margin-bottom: 20px;
    }

    main {
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
    }

    #calendar-controls {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
      gap: 20px;
    }

    #calendar-controls button {
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
    }

    #month-year {
      font-size: 24px;
      padding: 10px;
    }

    #calendar-header {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
    }

    .day {
      background-color: #ffffff;
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 100px;
      font-size: 16px;
    }

    .med-entry {
      margin-top: 5px;
      background-color: #e0f7fa;
      padding: 5px 10px;
      border-radius: 4px;
    }

    .delete-btn {
      background: none;
      border: none;
      color: red;
      float: right;
      cursor: pointer;
      font-size: 16px;
    }

    form {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    form input, form button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }

    #modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      width: 300px;
      display: none;
    }

    #modal.visible {
      display: block;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Load header.html -->
  <div id="header"></div>

  <main>
    <h1>Medication Reminder Calendar</h1>

    <div id="calendar-controls">
      <button id="prev-month">← Previous</button>
      <span id="month-year"></span>
      <button id="next-month">Next →</button>
    </div>

    <div id="calendar-header">
      <div>Sun</div>
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
    </div>

    <div id="calendar"></div>

    <h2>Add Medication Reminder</h2>
    <form id="med-form">
      <input type="text" id="med-name" placeholder="Medicine name" required />
      <input type="datetime-local" id="med-datetime" required />
      <button type="submit">Add Reminder</button>
    </form>
  </main>

  <div id="modal">
    <form id="edit-form">
      <label>Medicine Name:</label><br>
      <input type="text" id="edit-name" required /><br><br>

      <label>Date & Time:</label><br>
      <input type="datetime-local" id="edit-datetime" required /><br><br>

      <button type="submit">Save</button>
      <button type="button" id="delete-btn" style="color: red; margin-left: 10px;">Delete</button>
    </form>
  </div>

  <!-- Load header dynamically -->
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });
  </script>

  <!-- Your calendar and med logic -->
  <script src="meds.js"></script>
</body>
</html>
